<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">


	<canvas id="sketch" width="300" height="300">

	</canvas>
	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");

		//radius user input
			var radiusstring = prompt("Enter a radius");
			var radiusint = parseInt(radiusstring);

		//use a while loop to ensure the user enters an acceptable value

			while (radiusint > 150) { // terminating condition: when radius int is less than 150
			var radiusstring = prompt("Radius must be less than 150 because the max canvas size is fixed at 300");
			var radiusint = parseInt(radiusstring);
		}
		//color user input
			var color = prompt("Enter an color either red, green, or blue");
		// use while loop to ensure user enter one of the COLORS

	 		while (color !== "red" && color !== "green" && color !== "blue") {
		// &&: combines the 3 different conditions for red green and blue
			var color = prompt("Enter an color either red, green, or blue");
	}
	// define fill hex code based on user input

	if (color === "red") {
  context.fillStyle = "#F52401";

	} else if (color === "green") {
		context.fillStyle = "#01FF4D";

	}	else if (color === "blue") {
	context.fillStyle = "#0005FF";
}
{
	// using all the inputs now we can make the circle

	context.beginPath();
	context.arc(150, 150, radiusint, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
	// draw the circle at the center of your canvas
	// if your canvas is 300x300 then your circle should be no bigger than 150x150
		// context.arc(x, y, radius, start angle, end angle, clockwise);
	}
}
	</script>

</body>
</html>
