	—Each shape you create draws on top of all of your previous drawwings.
	—In this case, the green circle is drawn over the black square:
-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">


	<canvas id="sketch" width="300" height="300">

	</canvas>
	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			// DRAW STUFF HERE!
context.fillStyle = "#F5862B";

for (i = 0; i <= 4; i++) {
	// context.fillRect(x, y, width, height);
context.fillRect((i * 25), 20, 20, 20);
//i * 25 this increments the X value at each interaction
// width and height are which is 20 is slightyly less so that you can always see space between the squares


	}

}
	</script>

</body>
</html>

</html>
