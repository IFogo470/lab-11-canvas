<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">


	<canvas id="sketch" width="3000" height="3000">
		// made canvas bigger so user could add more circle or squares

	</canvas>
	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			// DRAW STUFF HERE!
 var userstring = prompt("So like uh how many pairs do you want?");
 var usernum = parseInt(userstring);
 var thismany = user num * 2 - 1;
 for ( i = 0; i <= thismany; i++);
	if (i % 2 == 0 ) {

  context.fillStyle = "#F52401"; // red
	context.fillRect((i * 25), 20, 20, 20);
} else {

	context.fillStyle = "#0005FF"; // blue
	context.beginPath();
	context.arc((i + 10), 30, 10, 0, 2 * Math.PI, true);
	// i * 25 + 10 ensure an offset of piixels to make sure circles are next to the squares
	context.closePath();
	context.fill();
}


	}

}
	</script>

</body>
</html>

</html>
